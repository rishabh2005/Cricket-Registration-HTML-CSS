<body>
    <h1>Cricketer Registration</h1>
    <form action="/nothing">
        <p>
            <label for="username">Name :</label>
            <input id="username" type="text" placeholder="Type Here..." name="username" required>
        </p>
        <p>
            <label for="dob">Date Of Birth :</label>
            <input type="date" id="dob" name="dob" required>
        </p>
        <p>
            <label for="password">Enter password :</label>
            <input type="password" id="password" name="password" required>
        </p>
        <p>
        <h4>Which format(s) suit(s) you best?</h4>
        <label for="t20">T-20<label>
                <input type="checkbox" name="t20" id="t20">
                <label for="odi">One-Day</label>

                <input type="checkbox" name="odi" id="odi">
                <label for="test">Test Cricket</label>
                <input type="checkbox" name="test" id="test">
                </p>
                <button>Submit</button>
    </form>
</body>
